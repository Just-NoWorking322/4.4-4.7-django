<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h3>Автор: {{ book.author }}</h3>
    <p>{{ book.description }}</p>
    <p>Цена: {{ book.price }} ₽</p>
    <p>Дата публикации: {{ book.published_date }}</p>
    {% if book.cover %}
        <img src="" alt="Обложка книги">
    {% endif %}
</body>
</html>
